<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Login and Registration Penny</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
</head>

<body>
    <header>
        <h2 class="logo">PENNY</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="loginbutton" :hover>Login</button>

        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="loginbox">
            <h2>Login</h2>
            <form action="#">
                <div class="inputbox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required placeholder="E-Mail">            
                </div>
                <div class="inputbox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required placeholder="Passwort">       
                </div> 
                <div class="rememberpw">
                    <label><input type="checkbox">Passwort speichern?</label>
                    <a href="#">Passwort vergessen?</a>
                </div>
                <button type="submit" class="button">Login</button>
                <div class="loginregister">
                    <p>Kein Account? <a href="#" class="register-link">Registrieren</a></p>
                </div>
            </form>
        </div>

        <div class="registerbox">
            <h2>Registration</h2>
            <form action="#">
                <div class="inputbox">
                    <span class="icon"><ion-icon name="person-add"></ion-icon></span>
                    <input type="text" required placeholder="Benutzername">            
                </div>
                <div class="inputbox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required placeholder="E-Mail">            
                </div>
                <div class="inputbox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required placeholder="Passwort">       
                </div> 
                <div class="rememberpw">
                    <label><input type="checkbox">Ich stimme den AGB's zu!</label>
                    
                </div>
                <button type="submit" class="button">Registrieren</button>
                <div class="loginregister">
                    <p>Bereits registriert? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    


</body>



</html>
